<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>

  <app-text-input [formControl]='registerForm.controls["username"]' 
    [label]='"Username"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["knownAs"]' 
    [label]='"Known as"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["dateOfBirth"]' 
    [label]='"Date of Birth"' [type]="'date'">
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["city"]' 
    [label]='"City"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["country"]' 
    [label]='"Country"'>
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["password"]' 
    [label]='"Password"' [type]="'password'">
  </app-text-input>

  <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
    [label]='"Confirm Password"' [type]="'password'">
  </app-text-input>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
