<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user?.photoUrl}}" alt="{{user?.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location: </strong>
            <p>{{user?.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>Age: </strong>
            <p>{{user?.age}}</p>
          </div>
          <div>
            <strong>Last Active: </strong>
            <p>{{user?.lastActive}}</p>
          </div>
          <div>
            <strong>Member since: </strong>
            <p>{{user?.created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <button class="btn btn-primary mr-2"><i class="fa fa-plus mr-1"></i>Add</button>
            <button class="btn btn-success"><i class="fa fa-envelope mr-1"></i>Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">

    </div>
  </div>
</div>
